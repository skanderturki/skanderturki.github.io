    <section id="contactus" class="contactus">
    <h4>Get license information</h4>
    <form id="contactus-form" name="submit-to-google-sheet">
      <div>
        <label for="email">Your email:</label>
        <input id="email" name="email" type="email" placeholder="Email" required>
      </div>
      <div>
        <label for="password">Your password:</label>
        <input id="password" name="password" type="password" placeholder="Password" required>
      </div>
      <div class="form-actions">
        <button type="submit">Send</button>
        <p>Or contact us at: <a href="skanderturki@gmail.com">skanderturki@gmail.com</a></p>
      </div>
    </form>
    
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzvAKqVYF5srisgZ01Ue7-HegatLuzeT-XZay0hAhqoEg7b0FEgla_Rlu2S_f-SJXd5/exec'
      const form = document.forms['submit-to-google-sheet']
      var userdata;
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => response.json())
          .then( data => {
            userdata = data.userdata;
            console.log(data);
          })
          .catch(error => {
            console.log(error);
          })
      })
    </script>
  </section>
